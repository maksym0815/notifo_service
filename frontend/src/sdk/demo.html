<!DOCTYPE html>
<html>

<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>notifo</title>
</head>

<body>
</body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h4>Notifo DEMO App</h4>
            </div>

            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span id="button1"></span>
                    </div>

                    <div class="col">
                        The default notification button.
                    </div>
                </div>

                <hr />

                <div class="row align-items-center">
                    <div class="col-auto">
                        <span id="topic1"></span>
                    </div>

                    <div class="col">
                        Subscribing to <code>updates/lego</code> with <code>heart</code> icon.
                    </div>
                </div>

                <hr />

                <div class="row align-items-center">
                    <div class="col-auto">
                        <span id="topic2"></span>
                    </div>

                    <div class="col">
                        Subscribing to <code>updates/tech</code> with <code>alarm</code> icon.
                    </div>
                </div>

                <hr />

                <div class="row align-items-center">
                    <div class="col-auto">
                        <span id="topic3"></span>
                    </div>

                    <div class="col">
                        Subscribing to <code>updates/sport</code> with <code>bell</code> icon.
                    </div>
                </div>

                <hr />

                <div class="row align-items-center">
                    <div class="col-auto">
                        <span id="topic4"></span>
                    </div>

                    <div class="col">
                        Subscribing to <code>updates/games</code> with <code>star</code> icon.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <span id="topic2"></span>
    <span id="topic3"></span>
    <span id="topic4"></span>

    <script>
        var notifo = notifo || [];
        notifo.push(['init', {
            apiUrl: '/',

            onNotification: (notification) => {
                console.log(JSON.stringify(notification));
            },

            userToken: location.search.substr(1)
        }]);

        notifo.push(['show-notifications', 'button1', { style: 'notifo' }]);

        notifo.push(['show-topic', 'topic1', 'updates/lego', { style: 'heart' }]);
        notifo.push(['show-topic', 'topic2', 'updates/tech', { style: 'alarm' }]);
        notifo.push(['show-topic', 'topic3', 'updates/sport',  { style: 'bell' }]);
        notifo.push(['show-topic', 'topic4', 'updates/games', { style: 'star' }]);

        notifo.push(['subscribe']);
    </script>
</html>
